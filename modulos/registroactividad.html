<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Document</title>
</head>
<body>
    <h1>Registrando nueva actividad</h1>
    <form action="">
        <label for="">Fecha de la actividad</label>
        <input type="date">
        <label for="exampleDataList" class="form-label">Elija una actividad</label>
        <input list="datalistOptions" id="exampleDataList" placeholder="Escriba la actividad...">
        <datalist id="datalistOptions">
            <option value="Elaboración de Ayuda Memoria">
            <option value="Elaboración de Reporte">
            <option value="Elaboración de carpeta">
            <option value="Elaboración de Informe">
            <option value="Elaboración de PPT">
            <option value="Elaboración de Metodologías">
            <option value="Elaboración de Prototipo de mejoras del ASEM">
        </datalist>
        <label for="datalistArcc">Escriba el código ARCC</label>
        <input list="datalistArcc2" id="datalistArcc" placeholder="Escriba el código ARCC...">
        <datalist id="datalistArcc2">
            <option value="7296">
            <option value="7174">
            <option value="7070">
            <option value="7022">
            <option value="6956">
            <option value="6709">
            <option value="7176">
            <option value="6939">
            <option value="6973">
            <option value="6974">
            <option value="020-01">
            <option value="7163">                
        </datalist>
        <label for="">Nombre de la Intervención</label>
        <input type="text" readonly id="staticNameArcc" value="CREACION DEL PUENTE MODULAR AN-R10 EN LA LOCALIDAD DE SAN MARTIN DEL DISTRITO DE ANCO - PROVINCIA DE LA MAR - DEPARTAMENTO DE AYACUCHO">

        <label for="">Descripción de la actividad</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <label for="">Subir archivo sustentatorio</label>
        <input type="file">
    </form>
</body>
</html>
